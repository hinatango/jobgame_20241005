
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="job.js"></script>
    <script defer src="action.js"></script>
    <script defer src="place.js"></script>
    <script defer src="uranai.js"></script>
    <script defer src="quest.js"></script>
    <script defer src="item.js"></script>
    <script defer src="log.js"></script>
    <title>キャリア教育クリッカーゲーム</title>
</head>
<body>
    <header>
        <div id="player-status">
            <img id="player-icon" src="images/jobs/nojob.png" alt="Player Icon" onclick="activateDebugMode()">
            <div id="player-info">
                <p>職業: <span id="role">新米</span> <span id="job">無職</span> (レベル <span id="level">0</span>)</p>
                <p>経験値: <span id="experience">0</span>/1000</p>
                <p>所持金: <span id="money">0</span>円</p>
                <p>体力: <span id="stamina">100</span></p>
            </div>
        </div>
    </header>

    <main>
        <div id="actions">
            <button id="learn-button">学習</button>
            <button id="work-button">仕事</button>
            <button id="fortune-button">占い</button>
        </div>
        <div id="menu">
            <button id="quest-board">クエストボード</button>
            <button id="item-shop">アイテムショップ</button>
            <button id="job-center">ハローワーク（転職所）</button>
            <button id="encyclopedia">図鑑</button>
        </div>
    </main>

    <footer>
        <div id="log"></div>
    </footer>
</body>
</html>
