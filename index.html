
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>クリッカーゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="job.js"></script>
    <script defer src="action.js"></script>
    <script defer src="place.js"></script>
    <script defer src="uranai.js"></script>
    <script defer src="quest.js"></script>
    <script defer src="item.js"></script>
    <script defer src="log.js"></script>
</head>
<body>
    <header>
        <h1>ジョブクリッカー</h1>
    </header>
    <main>
        <section id="status">
            <img src="images/jobs/nojob.png" alt="プレイヤーアイコン" id="player-icon" onclick="activateDebugMode()">
            <p>職業: <span id="role">新米</span> <span id="job">無職</span></p>
            <p>レベル: <span id="level">0</span></p>
            <p>経験値: <span id="experience">0</span> <span id="exp-increase" class="increase"></span></p>
            <p>所持金: <span id="money">0</span> <span id="money-increase" class="increase"></span></p>
            <p>体力: <span id="stamina">100</span></p>
        </section>
        <section id="actions">
            <button id="learn-button">学習</button>
            <button id="work-button">仕事</button>
            <button id="fortune-button">占い</button>
        </section>
        <section id="menu">
            <button id="quest-board">クエストボード</button>
            <button id="item-shop">アイテムショップ</button>
            <button id="job-center">ハローワーク（転職所）</button>
            <button id="encyclopedia">図鑑</button>
        </section>
        <section id="log">
            <p id="log-text">ログを表示します...</p>
        </section>
    </main>
</body>
</html>
